<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendMart - Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html" class="logo">✨ TrendMart</a>
    <div class="nav-actions">
      <a href="wishlist.html" class="wishlist">❤️ Wishlist (0)</a>
      <a href="cart.html" class="cart">🛒 Cart (0)</a>
    </div>
  </nav>

  <!-- Cart Items -->
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <h3 id="totalPrice">Total: ₹0</h3>

    <!-- Buttons -->
    <div style="margin-top:20px; display:flex; gap:10px;">
      <a href="checkout.html" class="btn" id="checkoutBtn" style="display:none;">Proceed to Checkout</a>
      <a href="index.html" class="btn" id="backToShopBtn">Back to Shop</a>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
