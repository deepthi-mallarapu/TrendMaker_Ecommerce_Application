<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmed - TrendMart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    .success-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      width: 90%;
    }
    svg {
      width: 100px;
      height: 100px;
      fill: none;
      stroke: #28a745;
      stroke-width: 4;
      margin-bottom: 15px;
    }
    circle {
      stroke-dasharray: 157;
      stroke-dashoffset: 157;
      animation: drawCircle 1s forwards;
    }
    path {
      stroke-dasharray: 30;
      stroke-dashoffset: 30;
      animation: drawCheck 0.5s forwards 1s;
    }
    @keyframes drawCircle { to { stroke-dashoffset: 0; } }
    @keyframes drawCheck { to { stroke-dashoffset: 0; } }
    h1 { color: #28a745; margin-bottom: 10px; }
    p { font-size: 16px; margin-bottom: 20px; }
    a.btn {
      padding: 10px 20px;
      background: #ff4c3b;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
    }
    a.btn:hover { background: #e03e2f; }
  </style>
</head>
<body>
  <div class="success-container">
    <svg viewBox="0 0 52 52">
      <circle cx="26" cy="26" r="25"></circle>
      <path d="M14 27l7 7 17-17"></path>
    </svg>
    <h1>Order Confirmed!</h1>
    <p>Thank you for your purchase. Your order has been successfully placed.</p>

    <a href="index.html" class="btn">Back to Shop</a>
  </div>
</body>
</html>
