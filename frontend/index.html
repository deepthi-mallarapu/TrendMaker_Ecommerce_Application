<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendMart - Home</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">✨ TrendMart</div>
    <div class="nav-actions">
      <a href="wishlist.html" class="wishlist">❤️ Wishlist (0)</a>
      <a href="cart.html" class="cart">🛒 Cart (0)</a>
    </div>
  </nav>

  <!-- Search & Filter -->
  <div class="search-filter" style="text-align:center; margin:20px 0;">
    <input type="text" id="searchInput" placeholder="Search products..."
      style="padding:8px; width:60%; max-width:400px;">
    <select id="categoryFilter" style="padding:8px; margin-left:10px;">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Products -->
  <div class="container" id="products"></div>

  <!-- Go to Cart / Checkout Button -->
  <a href="cart.html" class="btn" id="goToCartBtn" style="display:none; margin:20px auto; text-align:center;">Go to Cart
    / Checkout</a>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
